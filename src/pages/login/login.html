<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-300 height-50>
      <img class="full-image" src="assets/imgs/fintech.jpg"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form  [formGroup]="MyForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <!--<ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            -->

          <ion-item>
            <ion-label>
              <ion-icon name="mail"></ion-icon>
            </ion-label>
            <ion-input placeholder="Email" type="email" [(ngModel)]="formdata.p_email" name="p_email" formControlName="p_email"></ion-input>
          </ion-item>

          <!-- <ion-item *ngIf="!MyForm.controls.p_email.valid  && (submitAttempt)">
            <p>Please enter a valid Email address.</p>
          </ion-item> -->

            <ion-item>
              <ion-label>
                <ion-icon name="lock"></ion-icon>
              </ion-label>
              <ion-input placeholder="Password" type="password" [(ngModel)]="formdata.p_password" name="p_password" formControlName="p_password"></ion-input>
            </ion-item>

          </ion-list>

          <button ion-button color="primary"(click)="login()" full>Login</button>
          <button ion-button color="primary" (click)="createAccount()" full>Create New Account</button>
          <!-- <button ion-button>Forgot Password ?</button> -->
        </ion-col>
      </ion-row>
    <!--
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
          <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
        </ion-col>
      </ion-row>
    -->
    </form>
  </div>
</ion-content>
